<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에어비앤비</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/73deddf0a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="logo">
          <i class="fa-brands fa-airbnb"></i> <span>airbnb</span>
        </div>
        <div class="header_center">
          <span>숙소</span>
          <span>체험</span>
        </div>
        <div class="header_right">
          <span>당신의 공간을 에어비앤비하세요</span>
          <i class="fa-solid fa-globe"></i>
          <div class="myPage">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
      </header>
      <div class="search">검색바</div>
      <div class="menu">메뉴바</div>
      <section class="goodsLists">상품사진들</section>
      <div class="add">더보기</div>
      <footer>푸터</footer>
    </div>
  </body>
</html>
